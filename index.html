<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/master.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>

    <div class="container-one">
        <div class="logo">
          <a href="#"><img src="images/logo.svg" alt="fylo-logo"></a>
        </div>
        <ul class="icons">
          <li>
            <a href="#">
              <img src="images/icon-document.svg" alt="document-icon">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/icon-folder.svg" alt="folder-icon">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/icon-upload.svg" alt="upload-icon">
            </a>
          </li>
        </ul>
    </div>

    <div class="container-two">
        <p class="info-text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress-bar-bg">
          <div class="progress-bar">
            <div class="ball"></div>
          </div>
        </div>
        <div class="gb-progress">
          <h5>0 GB</h5>
          <h5>1000 GB</h5>
        </div>
        <div class="gb-left">
          <h1>185</h1>
          <p> GB LEFT</p>

        </div>
    </div>
  </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Kevin27j">Kev</a>.
    </div>

</body>
</html>
