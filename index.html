<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="containers">

    <div class="container one">

      <div class="logo-container">
        <div class="logo">
          <img src="images/logo.svg" alt="fylo-logo" class="fylo-logo">
        </div>

        <div class="links">
          <a href="#"><img src="images/icon-document.svg" alt="document-link" class="link-icon document"></a>
          <a href="#"><img src="images/icon-folder.svg" alt="folder-link" class="link-icon folder"></a>
          <a href="#"><img src="images/icon-upload.svg" alt="upload-link" class="link-icon upload"></a>

        </div>

      </div>
    </div>

    <div class="container two">

      <div class="text-container">
        <p class="main-text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>

        <div class="progress-bar-bg">
          <div class="progress-bar">
            <div class="ball"></div>
          </div>
        </div>

        <div class="gb-left-position">
          <div class="gb-left-container">
            <p class="gb-left"><strong>185</strong> GB LEFT</p>
          </div>
        </div>

        <div class="gb-min-max">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>


      </div>
    </div>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kev</a>.
    </div>

</body>
</html>
